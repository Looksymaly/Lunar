<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .github-button {
            background: url('https://github.githubassets.com/images/modules/logos_page/Octocat.png') no-repeat center;
            background-size: cover;
            width: 100px;
            height: 100px;
            border: none;
            cursor: pointer;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }
        .github-button:hover {
            transform: scale(1.1);
        }
        .text-box {
            background-color: #333;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: inline-block;
            font-size: 16px;
            width: 80%;
            max-width: 400px;
        }
        .copy-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .copy-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <button class="github-button" onclick="window.open('https://github.com/Looksymaly/LunarV1', '_blank')"></button>
    <div class="text-box" id="codeText">
        loadstring(game:HttpGet("https://raw.githubusercontent.com/Looksymaly/LunarV1/refs/heads/main/LunarV1"))()
    </div>
    <button class="copy-button" onclick="copyText()">Copy Text</button>
</div>

<script>
    function copyText() {
        var text = document.getElementById('codeText').innerText;
        navigator.clipboard.writeText(text).then(function() {
            alert("Text copied to clipboard!");
        }, function(err) {
            console.error('Could not copy text: ', err);
        });
    }
</script>

</body>
</html>
